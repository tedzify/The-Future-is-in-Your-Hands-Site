<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Carousel with Dynamic Movement</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-container">
    <span class="year-2024">2024</span>
    <div class="background-layer">
    </div>

    <!-- Rotating carousel -->
    <div class="scope">
      <span style="--i:0;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 1">
      </span>
      <span style="--i:1;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 2">
      </span>
      <span style="--i:2;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 3">
      </span>
      <span style="--i:3;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 4">
      </span>
      <span style="--i:4;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 5">
      </span>
      <span style="--i:5;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 6">
      </span>
      <span style="--i:6;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 7">
      </span>
      <span style="--i:7;">
        <img src="/Homepage/assets/images/grey.png" alt="Image 8">
      </span>
    </div>
  </div>
</body>
</html>
