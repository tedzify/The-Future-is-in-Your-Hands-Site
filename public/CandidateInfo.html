<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Mayor</title>
    <link rel="stylesheet" href="src/css/CandidateInfo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Combined Div -->
      <div class="content">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <!-- Left: Image -->
        <div class="candidate-image">
          <!-- Back Button Positioned on the Top-Left of the Image -->

          <img
            src="src/images/Homepage/grey.png"
            alt="Candidate"
            class="image"
          />
        </div>

        <!-- Right: Candidate Details -->
        <div class="candidate-details">
          <h1>For Mayor</h1>
          <h2>RENGEL CORPUZ</h2>
          <p class="alias">Alyas "Regex"</p>
          <div class="badge">ATFL</div>

          <div class="remarks-section">
            <h3>Remarks</h3>
            <ul>
              <li><span>2025:</span> Japan's Ambassador</li>
              <li><span>2020:</span> Microsoft's CEO</li>
            </ul>
          </div>

          <div class="education-section">
            <h3>Education</h3>
            <ul>
              <li>
                <span>2069-2911:</span> University of Deterministic Finite
                Automata
              </li>
              <li><span>1911-1969:</span> University of Regular Expressions</li>
            </ul>
          </div>

          <!-- Label -->
        </div>
        <div class="vote-label">Vote Wisely</div>
      </div>
    </div>
  </body>
</html>
