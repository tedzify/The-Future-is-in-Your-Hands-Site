<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Your Vote</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
    <link rel="stylesheet" href="../src/css/StartUp.css" />
  </head>
  <body>
    <div class="main-container">
      <span class="cast">CAST</span>
      <div class="background">
        <span class="your">YOUR</span>
        <div class="pointy-finger"></div>
      </div>
      <div class="background-1">
        <input type="button" id="rectangle-button" value="Vote Wisely" onclick="">
          <div class="rectangle"></div>
        </input>
      </div>
      <span class="vote">VOTE</span>
      <div class="ellipse"></div>
    </div>
    <script src="src/js/StartUp.js"></script>
  </body>
</html>
